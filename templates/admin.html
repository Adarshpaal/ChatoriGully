<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
<h1>Admin Panel</h1>
<form method="POST" action="/send_notification">
    <input type="text" name="message" placeholder="Write notification" required>
    <button type="submit">Send Notification</button>
</form>
<h2>Notifications</h2>
<ul>
  {% for note in notifications %}
    <li>{{ note }}</li>
  {% endfor %}
</ul>
</body>
</html>
