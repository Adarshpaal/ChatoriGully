<!DOCTYPE html>
<html>
<head><title>Restaurant Panel</title></head>
<body>
<h1>Restaurant Panel</h1>
<form method="POST" action="/add_item">
    <input type="text" name="name" placeholder="Dish Name" required>
    <input type="number" name="price" placeholder="Price in ₹" required>
    <button type="submit">Add Dish</button>
</form>
<h2>Menu Items</h2>
<ul>
  {% for item in menu_items %}
    <li>{{ item.name }} - ₹{{ item.price }} [{{ item.status }}]</li>
  {% endfor %}
</ul>
</body>
</html>
